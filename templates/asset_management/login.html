                  </div>
                  <!-- /.col -->

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Sign In</button>

    <script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();

      $(document).ready(function(){

        $(document).on("submit", function(e){
            e.preventDefault()

            let formData = {
              user_email: $('#login_email').val(),
              user_password: $('#login_password').val()
            }

            console.log(JSON.stringify(formData))

            $.ajax({
              url: '/asset_management/api/Auth/verify',
              type: 'POST',
              data: JSON.stringify(formData),
              contentType: "application/json",
              dataType: "JSON",

              success: function(data){
                user = data.user;
                console.log(user)

                Swal.fire(
                    'Success!',
                    data.message,
                    'success'
                )

              // Store

              sessionStorage.setItem("id", user.user_id);
              sessionStorage.setItem("email", user.user_email);
              sessionStorage.setItem("name", user.user_name);
              sessionStorage.setItem("type", user.user_type);

              console.log(sessionStorage.getItem("id"))
              console.log(sessionStorage.getItem("email"))
              console.log(sessionStorage.getItem("type"))


              if(user.user_type == "Equipment Manager" || user.user_type == "Admin" ){
                  setInterval(function(){
                    window.location.href = '/asset_management/'
                  },2000)
                }
                else if(user.user_type == "Employee"){
                  setInterval(function(){
                    window.location.href = '/asset_management/user/on_hand_assets';
                  },2000)
                  
                }
                else if(user.user_type == "HR"){
                  setInterval(function(){
                    window.location.href = '/forbidden/';
                  },2000)
                }
              }



            })

          })
      })
    </script>
