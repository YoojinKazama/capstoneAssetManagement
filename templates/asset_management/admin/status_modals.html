<!-- MISSING MODAL -->
  <div class="modal fade" id="missingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">

                        <label for="missing_date">Date Lost</label><label style="color: red;">*</label>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="missing_remarks">Remarks</label><label style="color: red;">*</label>
                        <input required class="form-control" name="missing_remarks" id="missing_remarks">
                    </div>
                </div>           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
      </div>
    </div>
    </div>
    </div>
